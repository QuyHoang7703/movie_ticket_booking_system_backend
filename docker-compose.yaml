
services:
  server:
    build:
      context: .
      target: development
    ports:
      - 8080:8080
      - 8000:8000
    depends_on:
      db:
        condition: service_healthy
    environment:
      - MYSQL_URL=jdbc:mysql://db:3306/movie_ticket_booking
    develop:
      watch:
        - action: rebuild
          path: .
  db:
    image: mysql
    restart: always
    volumes:
      - mysql-db-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=admin123
      - MYSQL_DATABASE=movie_ticket_booking
      - MYSQL_USER=movie_ticket_booking
      - MYSQL_PASSWORD=movie_ticket_booking
    ports:
      - 3309:3306
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "movie_ticket_booking", "--password=movie_ticket_booking"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  mysql-db-data: